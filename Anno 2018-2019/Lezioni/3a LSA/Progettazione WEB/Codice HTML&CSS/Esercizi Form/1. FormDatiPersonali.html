<!DOCTYPE html>
<html>

<head>
    <title>Dati Personali</title>
</head>

<body>
    <h1>Inserisci i tuoi dati personali</h1>
    <form>
        <label>Nome:</label>
        <input type="text" name="Nome" value="" />
        <br>
        <label>Cognome:</label>
        <input type="text" name="Cognome" value="" />
        <br>
        <label>Età:</label>
        <input type="number" name="Età" value="" />
        <br>
        <label>Sesso:</label>
        <fieldset>
            <input type="radio" name="Sesso" value="Maschio"><label>M</label>
            <input type="radio" name="Sesso" value="Femmina"><label>F</label>
        </fieldset>
        <br>
        <label>Città di Nascita:</label>
        <input type="text" name="CittàNascita" value="">
        <br>
        <label>Data di nascita:</label>
        <input type="date" name="DataNascita" value="">
        <br>
        <label>Indirizzo:</label>
        <input type="text" name="Indirizzo" value="">
        <br>
        <label>Provincia:</label>
        <input type="text" name="Provincia" value="">
        <br>
        <label>CAP:</label>
        <input type="number" name="CAP" value="">
        <br>
        <label>Professione:</label>
        <select name="Professione">
            <option value="Professore">Professore</option>
            <option value="Studente">Studente</option>
            <option value="Bidello">Bidello</option>
            <option value="Preside">Preside</option>
            <option value="Fancazzista">Fancazzista</option>
        </select>
        <br>
        <label>Materia preferita:</label>
        <select name="Materia">
            <option value="Informatica">Informatica</option>
            <option value="Matematica">Matematica</option>
            <option value="Fisica">Fisica</option>
            <option value="Italiano">Italiano</option>
            <option value="Filosofia">Filosofia</option>
            <option value="Storia">Storia</option>
            <option value="Scienze">Scienze</option>
        </select>
        <br>
        <label>Professore preferito:</label>
        <select name="ProfessorePreferito">
            <option value="Informatica">Informatica</option>
            <option value="Matematica">Matematica</option>
            <option value="Fisica">Fisica</option>
            <option value="Italiano">Italiano</option>
            <option value="Filosofia">Filosofia</option>
            <option value="Storia">Storia</option>
            <option value="Scienze">Scienze</option>
        </select>
        <input type="submit" value="Invia">
    </form>
</body>

</html>
